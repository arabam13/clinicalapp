name: Clinicalapp_Backend_API_Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'infra/backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/*-backend.yml'
  pull_request:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile Backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-jdk@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Compile Project
        run: |
          cd backend
          ./mvnw clean compile -DskipTests

  build:
    runs-on: ubuntu-latest
    name: Build Backend
    needs: [compile]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-jdk@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Build Project
        run: |
          cd backend
          ./mvnw clean package -DskipTests

  build-image:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-jdk@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Build Project
        run: |
          cd backend
          ./mvnw clean package -DskipTests
      - name: Exctract Project version
        id: extract_version
        run: |
          cd backend
          echo "VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/%//g')" >> $GITHUB_OUTPUT
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: infra/backend/Dockerfile
          push: true
          platform: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/clinicalapp-backend:${{ steps.extract_version.outputs.VERSION }}
          build-args: |
            PROFILE=dev
            APP_VERSION=${{ steps.extract_version.outputs.VERSION }}

  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend
    needs: [build-image]
    steps:
      - name: Create Deployment Folder
        run: ssh ${{secrets.VPS_USERNAME}}@${{secrets.VPS_IP}} "mkdir -p ci-cd"
      - name: Copy Docker Compose File
        run: scp docker-compose.yml ${{secrets.VPS_USERNAME}}@${{secrets.VPS_IP}}:ci-cd/docker-compose.yml
      - name: Set environment variables and deploy
        run: |
          ssh ${{secrets.VPS_USERNAME}}@${{secrets.VPS_IP}} <<EOF
          # export VPS_USERNAME=${{secrets.VPS_USERNAME}}
          cd ci-cd
          docker-compose -f docker-compose.yml pull -q
          docker-compose -f docker-compose.yml up -d
          EOF
